<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/favicon.png">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>           
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="box-filme">
                <img src="img/min1.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min2.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min3.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min4.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min5.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min6.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min7.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min8.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min9.jpg" alt="film-carousel">
            </div>
            <div class="box-filme">
                <img src="img/min10.jpg" alt="film-carousel">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ffd08c60d8.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
